<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Customer Form</title>
        <link rel="stylesheet" href="../css/customer.css">
        <script src="../js/customer.js"></script>
    </head>
    
    <body>
        <div class="container1">
            <div class="left-heading">Presenting the Use Case</div>
            <div class="right-logo">
                <img src="../assets/axess_logo.png" alt="aXess ACADEMY Logo" class="logo">
            </div>
        </div>
        <div class="colorful-line"></div><br>
        <br>
    <div class="container">
        <form id="customerForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter Name" required>
                <span class="error" id="nameError"></span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter email" required>
                <span class="error" id="emailError"></span>
            </div>
            <div class="form-group">
                <label for="contactNo">Contact No:</label>
                <input type="text" id="contactNo" name="contactNo" placeholder="Enter Contact no" required>
                <span class="error" id="contactNoError"></span>
            </div>
            <div class="form-group">
                <label for="accountType">Account Type:</label>
                <select id="accountType" name="accountType" required>
                    <option value="">Select Account Type</option>
                    <option value="Savings">Savings</option>
                    <option value="Current">Current</option>
                </select>
                <span class="error" id="accountTypeError"></span>
            </div>
            <button type="button" id="addCustomerButton">Add Customer</button>
        </form>
        <table id="customerTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Contact</th>
                    <th>Account Type</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>      
</body>

</html>
